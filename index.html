<!DOCTYPE html>
<html>
	<head>
		<title>Merry Christmas Bin Bin!</title>
        <style>
            body {
                background-color: #6b92b9; 
                background-image: url('images/snow.png'), url('images/snow2.png'), url('images/snow3.png');
                -webkit-animation: snow 20s linear infinite;
            }

            @-webkit-keyframes snow {
              0% {background-position: 0px 0px;}
              100% {background-position: 500px 1000px, 400px 400px, 300px 300px;}
            }

            #info{
               margin-left: auto;
               margin-right:auto;
            }
        </style>
	</head>
	<body bgcolor="black">
		<div id="info" style="width: 640px;">
			<div id="jsapp">
				<font color="#FFFFFF", style="position: absolute; font-size: 10px; font-family: Courier New">
					<span id="framecounter">(0/0 fps)</span>
				</font>
				<script type="text/javascript" src="lib/melonJS-0.9.4-min.js"></script>
				<script type="text/javascript" src="entities.js"></script>
				<script type="text/javascript" src="main.js"></script>
			</div>
		</div>
	</body>
</html>
